<html lang="en">
	<head>
		<title>My LED Controller</title>
		<link rel="stylesheet" type="text/css" href="../../libs/bootstrap-3.4.1-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />

		<!-- to get rid of "GET .../favicon.ico" error-->
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<!-- <script>let exports = {};</script> -->
		<div class="header">
			<h1 id="title">My LED Controller</h1>
		</div>
		<div class="content">
			<div id="button-container"></div>
			<br />

			<div>
				<input id="manualInput" type="text" />
				<button id="manualInputSubmit">Submit</button>
			</div>
			<br />
			<div id="slider-container">
				<div>
					<span class="description">Brightness</span>
					<br />
					<input type="range" min="1" max="100" class="slider" id="brightness" />
				</div>
				<div>
					<span class="description">Speed</span>
					<br />
					<input type="range" min="1" max="100" class="slider" id="speed" />
				</div>
			</div>
			<br />

			<div id="gradients-container"></div>
			<button id="add-gradient" class="btn btn-lg btn-secondary form-button">Add gradient</button>
			<button id="edit-gradient" class="btn btn-lg btn-secondary form-button disabled">Edit gradient</button>
			<button id="apply-gradient" class="btn btn-lg btn-secondary form-button disabled">Apply gradient</button>

			<div id="gradient-modal" class="modal">
				<div class="modal-content">
					<h5 class="close">&times; Create gradient</h5>
					<form id="gradient-form">
						<div id="gradient-preview" class="test-gradient"></div>
						<div id="gradient-colors"></div>
						<div id="add-gradient-color">
							<span class="lead form-button">Add color</span>
						</div>
						<br />
						<input class="btn btn-secondary" type="submit" value="Submit" />
						<input id="gradient-name-input" value="Name" />
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../dist/bundle.js"></script>
	</body>
</html>
